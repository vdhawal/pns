<!DOCTYPE html>

<html>
    <head>
        <title>Admin</title>
        
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/admin.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/admin.js"></script>
    </head>
    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <!-- Header section containing title -->
            <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                    <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                        <h3>Admin</h3>
                    </div>
                </div>
            </header>

            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

                    <!-- Container for the Table of content -->
                    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            
                            <!-- Textfields -->
                          <div id = textFields>

                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="Title">
                                <label class="mdl-textfield__label" for="Title">Title...</label>
                              </div>


                                <!-- Floating Multiline Textfield -->
                                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <textarea class="mdl-textfield__input" type="text" rows= "3" id="Message" ></textarea>
                                    <label class="mdl-textfield__label" for="Message">Message...</label>
                                  </div>

                                <!--div>
                                    <h4>Enter the message</h4>
                                    <textarea class = "mdl-textfield" id="Message"></textarea>
                                </div-->

                                <!-- Textfield with Floating Label -->

                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="Url">
                                <label class="mdl-textfield__label" for="Url">Url...</label>
                              </div>
                            </div>
                            
                            <div class = "button-container">
                                <button class="inline mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="sendNotificationToSelectedUsers()">Send Notification</button>
                                <p id = "send_status" class = "inline" style="word-break: break-all;"></p>
                            </div>

                       <!--     <div class = "button-container">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="deleteAllEntriesFromDb()">Clear Entries From Database</button>
                            </div>  -->



                            <!--div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="txtSearch">
                                <label class="mdl-textfield__label" for="txtSearch">Search...</label>
                            </div-->
                            
                            <!-- div to display table of subscribers. -->
                            <div id="users">
                                <!-- Expandable Textfield -->
                                <div id = "search">
                                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                                    <label class="mdl-button mdl-js-button mdl-button--icon" for="txtSearch">
                                      <i class="material-icons">search</i>
                                    </label>
                                    <div class="mdl-textfield__expandable-holder">
                                      <input class="mdl-textfield__input" type="text" id="txtSearch">
                                      <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                                    </div>
                                  </div>
                                </div>

                                <table class='mdl-data-table mdl-shadow--2dp'>
                                    <caption>Subscribers</caption>
                                    <thead>
                                        <tr>
                                            <th class='mdl-data-table__cell--non-numeric'></th>
                                            <th class='mdl-data-table__cell--non-numeric'>Topic</th><th>Browser</th>
                                            <th>OS</th>
                                            <th>Service</th>
                                            <th>Token ID</th>
                                        </tr>
                                    </thead>
                                    <tbody id ="tableBody">
                                    </tbody>
                                </table>"
                            </div>
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script>
            createTable();
            $("#txtSearch").on('keyup', function (e) {
                if (e.keyCode == 13) {
                    filterUsers();
                }
            });
        </script>
    </body>
</html>
